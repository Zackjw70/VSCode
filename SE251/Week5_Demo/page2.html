<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <script>
        var obj = JSON.parse(localStorage.getItem(`color`))
        console.log(obj)
        if(obj != null)
        {
            document.querySelector(`body`).style.background=obj.color
        }
    </script>
</body>
</html>
