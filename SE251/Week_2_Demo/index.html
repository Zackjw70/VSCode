<body>
    <script>
        class Person
        {
            constructor(fname=`John`, lname=`Doe`, age=30, height=`8'2"`)
            {
                this.name = 
                {
                    first:fname,
                    last:lname
                }
                this.fname=fname;
                this.lname=lname;
                this.age=age;
                this.height=height;

            }

            setProps(obj)
            {
                for(let props in obj)
                {
                    if(this[props]!== undefined)
                    {
                        this[props] = obj[props]
                    }
                }
                return this;
            }
            whatsMyName()
            {
                console.log(`${this.name.first} ${this.name.last}`)
                return this;
            }
        }
        var bob = new Person(`bob`)
        var fred = new Person()
        console.log(bob.whatsMyName().setProps({name:{first:`Robert`, last:`Smith`}}).whatsMyName())

        
        
    </script>
